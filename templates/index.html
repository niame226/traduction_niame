<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traducteur Multilingue</title>
  <link rel="stylesheet" href="/static/css/animations.css">
  <style>
    :root {
      --primary-color: #4f46e5;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-bg: #ffffff;
      --accent-color: #6366f1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      resize: vertical;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    .result {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }

    .result h2 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    .listen-button {
      margin-top: 1rem;
      display: inline-block;
      background-color: #10b981;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .listen-button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <h1>üåê Traducteur Multilingue</h1>

  <form method="POST">
    <label for="text">Entrez le texte √† traduire :</label>
    <textarea id="text" name="text" placeholder="Saisissez votre texte ici...">{{ request.form.text if request.method == 'POST' else '' }}</textarea>

    <label for="lang">Langue cible :</label>
    <select name="lang" id="lang">
      {% for code, nom in languages.items() %}
        <option value="{{ code }}" {% if code == target_lang %}selected{% endif %}>
          {{ nom }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Traduire üîç</button>
  </form>

  {% if translation %}
    <div class="result">
      <h2>R√©sultat :</h2>
      <p id="translated-text">{{ translation }}</p>
      <span class="listen-button" onclick="speakText()">üîä √âcouter</span>
    </div>
  {% endif %}

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <script>
    function speakText() {
      const text = document.getElementById("translated-text").innerText;
      const lang = "{{ target_lang if target_lang else 'fr' }}";

      fetch(`/speak/${encodeURIComponent(text)}?lang=${lang}`)
        .then(res => res.json())
        .then(data => {
          if (data.audio_url) {
            const audio = new Audio(data.audio_url);
            audio.play();
          } else {
            alert("Aucun fichier audio g√©n√©r√©.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la lecture audio.");
        });
    }
  </script>

</body>
</html>
